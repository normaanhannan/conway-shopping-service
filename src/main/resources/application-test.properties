#-Dspring.profiles.active=test
spring.jpa.database=h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:conway;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS CO
